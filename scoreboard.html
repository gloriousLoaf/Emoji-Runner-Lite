<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.collide2d@0.7.1/p5.collide2d.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/simplex/bootstrap.min.css"
      integrity="sha512-9hj+qhrmo7MUSzKG3nwkDWncL1x8e2d1wfJxufofoBMMLXlqlqvjpT0V0blusJ8CFx9fs9Ru7ICYkVrz62Q33w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Damion&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Emoji Runner Lite</title>
  </head>

  <body>

    <div class="container vh-100">
      <div class="row pt-2">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <img
            src="./assets/images/Logo.png"
            class="img-fluid"
            alt="Emoji Runner Lite logo with grinning emoji person."
            id="logoScores"
          />
          <p>lite</p>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-sm-6">
          <div class="card card-profile">
            <div class="card-body">
              <p class="card-text font-light">LATEST SCORE:</p>
              <p>(score)</p>
            </div>
          </div>

          <div class="card card-profile">
            <div class="card-body">
              <p class="card-text font-light">LAST LEVEL REACHED:</p>
              <p>(level)</i></p>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card card-profile">
            <div class="card-body">
              <p class="card-text font-light">HIGHEST SCORE:</p>
              <p>(high score)</p>
            </div>
          </div>

          <div class="card card-profile">
            <div class="card-body">
              <p class="card-text font-light">HIGHEST LEVEL:</p>
              <p>(high level)</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="p-3 text-center">
            <a class="btn btn-info mx-1" href="/">Go Home</a>
            <a class="btn btn-success mx-1" href="/play.html">Play again</a>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>

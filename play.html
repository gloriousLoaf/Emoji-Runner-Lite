  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-around gameStats" id="level">
        <div id="levelNum">Level 1 : Go!</div>
        <div id="livesNum">Lives : 3</div>
        <div id="scoreboard">Score</div>
      </div>
    </div>

    <div
      class="modal fade text-center"
      id="game-over"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="m-3 text-center">
            <h5 class="modal-title">Game Over</h5>
          </div>
          <div class="modal-body">
            <p>Would you like to play again?</p>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <a
              type="button"
              class="btn btn-warning"
              id="no"
              href="scoreboard.html"
            >
              No, view scoreboard.
            </a>
            <b type="button" class="btn btn-success" id="yes">
              Yes, let's roll!
            </b>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="./game/classes/player/character.js"
    ></script>
    <script
      type="text/javascript"
      src="./game/classes/enemies/enemy-ground.js"
    ></script>
    <script
      type="text/javascript"
      src="./game/classes/enemies/enemy-air.js"
    ></script>
    <script src="./game/app.js"></script>
  </body>
